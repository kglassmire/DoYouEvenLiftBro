<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">DoYouEvenLiftBro?</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="."><mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>Home</a>
          <a mat-list-item routerLink="/workouts"><mat-icon fontSet="fa" fontIcon="fa-dumbbell"></mat-icon>Workouts</a>
          <a mat-list-item routerLink="/exercises"><mat-icon fontSet="fa" fontIcon="fa-book"></mat-icon>Exercises</a>
          <a mat-list-item routerLink="/friends"><mat-icon fontSet="fa" fontIcon="fa-user-friends"></mat-icon>Friends</a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/settings"><mat-icon fontSet="fa" fontIcon="fa-cog"></mat-icon>Settings</a>
          <a mat-list-item routerLink="/logout"><mat-icon fontSet="fa" fontIcon="fa-sign-out-alt"></mat-icon>Logout</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>    
  </div>
